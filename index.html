    <main class="main">
      <section class="hero">
        <div class="container hero__container">
          <picture>
            <source
              srcset="./images/hero__mobile.png"
              media="(max-width: 768px)"
            />
            <img
              class="hero__img"
              src="./images/hero__img.jpg"
              alt="Hero Christmas Img"
            />
          </picture>

          <div class="hero__right">
            <div class="hero__info">
              <h1 class="hero__title">Merry Christmas and Happy New Year!</h1>
              <p class="hero__text">
                Christmas and a new year is about to begin, all good wishes and
                successes.
              </p>
            </div>
            <button class="hero__btn btn">Get Started</button>
          </div>
        </div>
      </section>
    </main>
    <script>
      const menuCheckbox = document.getElementById("menu");

      menuCheckbox.addEventListener("change", function () {
        if (this.checked) {
          document.body.style.overflow = "hidden"; // Scrollni bloklash
        } else {
          document.body.style.overflow = ""; // Scrollni qayta tiklash
        }
      });
    </script>
